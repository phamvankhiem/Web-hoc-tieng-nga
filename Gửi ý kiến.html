<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi thành công - Học Tiếng Nga</title>
    <style>
        /* Tận dụng phong cách từ trang trước của bạn */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #d30d0d; /* Nền đỏ đặc trưng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .success-box {
            background: #1b5e20; /* Xanh lá rừng giống trang giới thiệu */
            border: 4px solid #ffd700; /* Viền vàng */
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            max-width: 450px;
            width: 90%;
        }

        .icon-check {
            font-size: 60px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffd700;
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-back {
            background: #ffd700;
            color: #1b5e20;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-back:hover {
            background: white;
            color: #d30d0d;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="success-box">
        <div class="icon-check">✔</div>
        <h1>Thông báo</h1>
        <p>Ý kiến của bạn đã được gửi thành công. Cảm ơn bạn đã đóng góp cho dự án Học Tiếng Nga!</p>
        
        <a href="nền.html" class="btn-back">
            Ấn vào đây để về trang bài học
        </a>
    </div>

</body>
</html>
